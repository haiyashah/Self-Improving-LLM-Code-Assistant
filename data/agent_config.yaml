system_settings:
  llm_model: "gpt-4-turbo-2024-04-09"
  temperature: 0.0 # Keep deterministic for code review
  max_tokens: 2000

memory_settings:
  enabled: true
  top_k_retrieval: 3
  similarity_threshold: 0.75
  db_path: "./memory/faiss_store"

execution_settings:
  timeout_seconds: 60
  sandbox_mode: true # Uses Docker to run tests if true
  allowed_tools:
    - pytest
    - mypy
    - pylint
    - flake8
